<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-solicitud-heading" jhiTranslate="ocmSoliServerApp.solicitud.home.createOrEditLabel">Create or edit a Solicitud</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ocmSoliServerApp.solicitud.descripcion" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           formControlName="descripcion"/>
                    <div *ngIf="editForm.get('descripcion')!.invalid && (editForm.get('descripcion')!.dirty || editForm.get('descripcion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descripcion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ocmSoliServerApp.solicitud.fechaSolicitud" for="field_fechaSolicitud">Fecha Solicitud</label>
                    <div class="input-group">
                        <input id="field_fechaSolicitud" type="text" class="form-control" name="fechaSolicitud" ngbDatepicker #fechaSolicitudDp="ngbDatepicker" formControlName="fechaSolicitud"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaSolicitudDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('fechaSolicitud')!.invalid && (editForm.get('fechaSolicitud')!.dirty || editForm.get('fechaSolicitud')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fechaSolicitud')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ocmSoliServerApp.solicitud.fechaRespuesta" for="field_fechaRespuesta">Fecha Respuesta</label>
                    <div class="input-group">
                        <input id="field_fechaRespuesta" type="text" class="form-control" name="fechaRespuesta" ngbDatepicker #fechaRespuestaDp="ngbDatepicker" formControlName="fechaRespuesta"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaRespuestaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
