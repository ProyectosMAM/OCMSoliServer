<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="solicitud">
            <h2><span jhiTranslate="ocmSoliServerApp.solicitud.detail.title">Solicitud</span> {{ solicitud.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ocmSoliServerApp.solicitud.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ solicitud.descripcion }}</span>
                </dd>
                <dt><span jhiTranslate="ocmSoliServerApp.solicitud.fechaSolicitud">Fecha Solicitud</span></dt>
                <dd>
                    <span>{{ solicitud.fechaSolicitud }}</span>
                </dd>
                <dt><span jhiTranslate="ocmSoliServerApp.solicitud.fechaRespuesta">Fecha Respuesta</span></dt>
                <dd>
                    <span>{{ solicitud.fechaRespuesta }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/solicitud', solicitud.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
